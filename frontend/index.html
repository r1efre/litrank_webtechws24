<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>litRank — Book Ranking</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Karla:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script defer src="/static/script.js"></script>
</head>
<body>

<header>
  <div class="header-content">
    <h1 style="color: white;"><a href="index.html" style="color: white; text-decoration: none;">litRank</a></h1>

    <nav>
      <ul>
        <li><a href="map.html">Map</a></li>
        <li><a href="search.html">Advanced Search</a></li>
      </ul>
    </nav>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search books by title ...">
      <button class="search-button">
        <img src="/static/images/lupa.png" alt="Search Icon" style="width: 20px; height: 20px;">
      </button>
    </div>

    <div class="header-buttons">
      <span id="user-nickname" style="display: none;"></span>
      <button class="add-book">Add Book</button>
      <button class="sign-up">Sign-Up</button>
      <button class="login">Login</button>
      <button class="logout" style="display: none;">Logout</button>
    </div>
  </div>
</header>

<main>
  <div class="book-grid" id="book-grid">
    <!-- Books will be dynamically inserted here -->
  </div>
</main>

<footer>
  <div class="footer-content">
    <div class="footer-logo">litRank</div>
    <div class="footer-buttons">
      <button onclick="location.href='impressum.html'">Impressum</button>
      <button onclick="location.href='contact.html'">Contact</button>
    </div>
  </div>
  <div class="copyright">
    © 2025 litRank. All rights reserved.
  </div>
</footer>

<!-- Sign-Up Modal -->
<div id="signup-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <form id="signup-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>

<!-- Login Modal -->
<div id="login-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="login-username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="login-password" name="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<!-- Add Book Modal -->
<div id="add-book-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2>Add Book</h2>
    <form id="add-book-form">
      <label for="book-title">Title:</label>
      <input type="text" id="book-title" name="title" required>
      <label for="book-author">Author:</label>
      <input type="text" id="book-author" name="author" required>
      <label for="book-genre">Genre:</label>
      <input type="text" id="book-genre" name="genre" required>
      <label for="book-description">Description:</label>
      <input type="text" id="book-description" name="description" required>
      <label for="book-rating">Rating:</label>
      <input type="number" step="0.1" id="book-rating" name="rating" required>
      <label for="book-image-url">Image URL:</label>
      <input type="url" id="book-image-url" name="image_url" required>
      <button type="submit">Add Book</button>
    </form>
  </div>
</div>

</body>
</html>
