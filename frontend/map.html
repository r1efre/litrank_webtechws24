    <title>Google Map Display</title>
    <style>
        .map-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: 0;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

            <h1 style="color: white;"><a href="index.html" style="color: white; text-decoration: none;">litRank</a></h1>

                </button>
            </div>
            <div class="header-buttons">
